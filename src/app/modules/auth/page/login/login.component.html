<div class="login-component-container">
  <div class="login-sidebar-container">
  </div>

  <div class="login-content-container">
    <nav class="login-nav">
      <p>Not a member?
        <a href="https://getbootstrap.com/docs/3.4/css/">Sign up now</a>
      </p>
    </nav>

    <main>
      <div class="login-content-box">
        <h2>Sign in to Scrunchie</h2>
        <div class="login-connection-container">
          <button mat-button class="gg-login-button">
            <span>Login With Google</span>
            <mat-icon class="gg-login-button-icon" svgIcon="logo"></mat-icon>
          </button>

          <button mat-button class="fb-login-button">
            <svg class="svg-icon" viewBox="0 0 20 20">
              <path fill="none"
                d="M11.344,5.71c0-0.73,0.074-1.122,1.199-1.122h1.502V1.871h-2.404c-2.886,0-3.903,1.36-3.903,3.646v1.765h-1.8V10h1.8v8.128h3.601V10h2.403l0.32-2.718h-2.724L11.344,5.71z">
              </path>
            </svg>
          </button>
        </div>
        <hr class="divider" />
        <div class="login-form-container">
          <form class="login-form">
            <mat-form-field class="login-form--email" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="" value="">
            </mat-form-field>
            <mat-form-field class="login-form--password" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="" value="">
            </mat-form-field>
            <div class='forgot-password'>
              <a>
                Forgot password?
              </a>
            </div>


            <div class="login-form--button">
              <button mat-flat-button color="primary">Login</button>
            </div>


          </form>
        </div>
      </div>
    </main>
  </div>

</div>
