<div class="login-component-container">
  <div class="login-sidebar-container">
  </div>

  <div class="login-content-container">
    <nav class="login-nav">
      <p>Not a member?
        <a href="/#/auth/register">Sign up now</a>
      </p>
    </nav>

    <main>
      <div class="login-content-box">
        <h2>Sign in to Scrunchie</h2>
        <div class="login-connection-container">
          <button mat-button class="gg-login-button" (click)='loginWithGoogle()'>
            <span>Login With Google</span>
            <mat-icon class="gg-login-button-icon" svgIcon="logo"></mat-icon>
          </button>

          <button mat-button class="fb-login-button">
            <svg class="svg-icon" viewBox="0 0 20 20">
              <path fill="none"
                d="M11.344,5.71c0-0.73,0.074-1.122,1.199-1.122h1.502V1.871h-2.404c-2.886,0-3.903,1.36-3.903,3.646v1.765h-1.8V10h1.8v8.128h3.601V10h2.403l0.32-2.718h-2.724L11.344,5.71z">
              </path>
            </svg>
          </button>
        </div>
        <hr class="divider" />
        <div class="login-form-container">
          <form class="login-form" [formGroup]="form">
            <mat-form-field appearance="fill">
              <mat-label for="email">Email</mat-label>
              <input formControlName="email" [errorStateMatcher]="matcher" type="email" matInput
                placeholder="Email Address">
              <mat-error *ngFor="let validation of ACCOUNT_VALIDATION_MESSAGE.email">
                <mat-error class="error-message" *ngIf="f.email.hasError(validation.type)
                            && (f.email.dirty || f.email.touched)">
                  {{validation.message}}
                </mat-error>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="login-form--password" appearance="fill">
              <mat-label for="password">Password</mat-label>
              <input formControlName="password" type="password" matInput placeholder="6+ characters">
              <mat-error *ngFor="let validation of ACCOUNT_VALIDATION_MESSAGE.password">
                <mat-error class="error-message" *ngIf="f.password.hasError(validation.type)
                      && (f.password.dirty || f.password.touched)">
                  {{validation.message}}
                </mat-error>
              </mat-error>
            </mat-form-field>

            <div class=' forgot-password'>
              <a>
                Forgot password?
              </a>
            </div>


            <div class="login-form--button">
              <button mat-flat-button color="primary">Login</button>
            </div>


          </form>
        </div>
      </div>
    </main>
  </div>

</div>
