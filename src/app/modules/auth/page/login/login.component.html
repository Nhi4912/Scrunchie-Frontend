<div class="auth-page auth-login-page">
  <div class="auth-login-page login-content-container background-image">


  </div>

  <div class="auth-login-page login-content-container login-form">
    <div class="login-form-content-1">
      <div class="form-1-container">
        <p>Not a member?
          <a>Sign up now</a>
        </p>
        <mat-icon>signup</mat-icon>
      </div>
    </div>

    <div class="login-form-content-2">
      <div class="login-form-with-gg">
        <div class="gg-form-container">
          <h2>Sign in with Scrunchie</h2>
          <button mat-raised-button class='signup'>
            Sign up with Google
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />

          </button>
          <hr class='divider'>
        </div>
      </div>
      <div class="login-form-internal">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="" value="">
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="" value="">
          </mat-form-field>

          <div class='forgot-password'>
            <a>
              Forgot password?
            </a>
          </div>
        </form>



        <div class="example-button-row">
          <button mat-flat-button color="primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
