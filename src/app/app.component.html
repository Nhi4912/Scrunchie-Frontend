<div class='center-content'>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login/Register</mat-card-title>
      <mat-card-subtitle>Scrunchie Web App</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Login">
          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password">
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>
            <button class="mat-button" mat-flat-button color="primary">Login</button>
          </form>
        </mat-tab>
        <mat-tab label="Register">
          <form class="example-form">
            <table class="example-full-width" cellspacing="0">
              <tr>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>First name</mat-label>
                    <input matInput>
                  </mat-form-field>
                </td>
                <td>
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                  </mat-form-field>
                </td>
              </tr>
            </table>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" value="">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Re-Password</mat-label>
              <input type="password" matInput placeholder="Re-Password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Phone number</mat-label>
              <input type="tel" matInput placeholder="Phone number">
              <mat-icon matSuffix>phone</mat-icon>
            </mat-form-field>

            <button class="mat-button" mat-flat-button color="primary">Register</button>
          </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
